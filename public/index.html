<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.engineeringdrawing.io/">

    <!-- Favicon set (root-level for crawlers) -->
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.ico?v=edg2" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=edg2">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=edg2">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=edg2">

    <!-- PWA manifest + branding -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="application-name" content="Engineering Drawing" />
    <meta name="theme-color" content="#1f2937" />
    <meta name="description" content="Industry 4.0 design tools • AI evaporators, distillation, and EDG on BNB Chain." />

    <!-- Optional: Public URL favicons kept for CRA dev/preview environments -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/assets/favicon-16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/assets/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/assets/edg-192.png" />

    <!-- iOS Add to Home Screen -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/edg-apple-180.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="EDG" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <title>Engineering Drawing</title>

    <!-- Accessible but visually-hidden H1 utility -->
    <style>
      .sr-only {
        position: absolute !important;
        width: 1px; height: 1px;
        padding: 0; margin: -1px;
        overflow: hidden; clip: rect(0, 0, 0, 0);
        white-space: nowrap; border: 0;
        clip-path: inset(50%);
      }
    </style>

    <!-- Open Graph / Twitter -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Engineering Drawing — AI-driven Industrial Design" />
    <meta property="og:description" content="Evaporators, distillation, reactors — AI + Industry 4.0 + on-chain transparency (EDG on BNB Chain)." />
    <meta property="og:url" content="https://www.engineeringdrawing.io/" />
    <meta property="og:image" content="https://www.engineeringdrawing.io/assets/preview.png" />
    <meta property="og:site_name" content="Engineering Drawing" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Engineering Drawing — AI-driven Industrial Design" />
    <meta name="twitter:description" content="Evaporators, distillation, reactors — AI + Industry 4.0 + on-chain transparency." />
    <meta name="twitter:image" content="https://www.engineeringdrawing.io/assets/preview.png" />

    <!-- Organization JSON-LD (kept from your file) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Engineering Drawing",
      "url": "https://www.engineeringdrawing.io/",
      "logo": "https://www.engineeringdrawing.io/favicon-32x32.png",
      "sameAs": [
        "https://github.com/rehanether/Engineering-Drawing",
        "https://www.linkedin.com/company/engineeringdrawing"
      ]
    }
    </script>

    <!-- New: WebSite JSON-LD to improve rich results and site search -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://www.engineeringdrawing.io/",
      "name": "Engineering Drawing",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.engineeringdrawing.io/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <!-- Accessible H1 (hidden; no UI change) -->
    <h1 class="sr-only">
      Engineering Drawing — AI-driven industrial design (evaporators, reactors, distillation) with EDG on BNB Chain
    </h1>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
